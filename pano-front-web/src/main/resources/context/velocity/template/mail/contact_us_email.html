<li></li><li></li><!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Focus3D联系我们</title>
<style type="text/css">
body { margin: 0px auto; font-family: '微软雅黑'; font-size: 12px; line-height: 18px; color: #696969; }
a { color: #4277c2; text-decoration: none; }
a:hover { color: #4277c2; text-decoration: underline; }
td, font { font-family: "微软雅黑"; font-size: 12px; line-height: 18px; }
</style>
</head>
<body>
<table width="700" align="center" cellpadding="0" cellspacing="0" style="margin-top:15px; margin-bottom:15px;">
  <tr>
    <td><img src="$!focus3dDomain/images/p_mail.png" width="700" height="114"></td>
  </tr>
  <tr>
    <td style="height:45px; border-left:1px solid #dedede; border-right:1px solid #dedede;">&nbsp;</td>
  </tr>
  <tr>
   <td > 您好！<br>
    <span style=" text-indent:57px; display:block;">下面是联系我们的客户信息：</span>
	</td>
  </tr>

  <tr>
    <td style="border-left:1px solid #dedede; border-right:1px solid #dedede; background:#f2f2f2;"><table width="95%" align="left" cellpadding="0" cellspacing="0">
        <tr>
          <td colspan="2" style="height:45px;">【来源：$!fromWhere】</td>
        </tr>
        <tr>
          <td>
	          	<table align="left" style="margin-left:57px;">
	              <tr>
	                <td>姓名：</td>
	                <td>$!name</td>
	              </tr>
	              <tr>
	                <td>电话：</td>
	                <td>$!telephone</td>
	              </tr>
	              <tr>
	                <td>手机：</td>
	                <td>$!mobile</td>
	              </tr>
	              <tr>
	                <td>邮箱：</td>
	                <td>$!mail</td>
	              </tr>
	              <tr>
	                <td>需求描述/公司名称：</td>
	                <td>$!content</td>
	              </tr>
	            </table>
			</td>
        </tr>
        <tr>
          <td colspan="2" style="height:45px;">&nbsp;</td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td style="height:45px;border-left:1px solid #dedede; border-right:1px solid #dedede;">&nbsp;</td>
  </tr>
  <tr>
    <td style="font-size:14px; line-height:24px; text-indent:57px;border-left:1px solid #dedede; border-right:1px solid #dedede;">
      <a href="${focus3dDomain}" style="display:block; font-size:13px; ">$!focus3dDomain</a></td>
  </tr>
  <tr>
    <td style="height:45px;border-left:1px solid #dedede; border-right:1px solid #dedede; border-bottom:1px solid #dedede;">&nbsp;</td>
  </tr>
</table>
</body>
</html>
