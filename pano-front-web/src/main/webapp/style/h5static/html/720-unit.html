<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="keywords" content="$!pano.keywords" />
	<meta name="description" content="$!pano.description" />
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>720</title>
    <link rel="stylesheet" href="/style/h5static/css/bass.css">
    <link rel="stylesheet" href="/style/h5static/css/index.css">
    <link rel="stylesheet" href="/style/h5static/lib/swiper/swiper.min.css">
     <script src="/style/h5static/js/main.js"></script>
    <script src="/style/h5static/js/jquery-1.11.1.min.js"></script>
     <script src="/style/h5static/js/pano.js"></script>
     <style>
            @-ms-viewport { width:device-width;}
            @media only screen and (min-device-width:800px) { html { overflow:hidden; } }
            html { height:100%; }
            body { height:100%; overflow:hidden; margin:0; padding:0; font-family:微软雅黑, Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
        </style>
</head>
<body>
<script src="/style/h5static/js/pano.js"></script>
		<div id="pano" style="width:100%;height:100%;">
			<!-- 这里是全景显示区域 -->
		</div>
			<div id="scrollAreas" style="position: absolute;bottom: 100px;left: 100px;width: 100%;height: 50px;"></div> 
<div class="container se720">
    <!--场景-->
    <section class="hide"  id="pano" >
        <p class="location">客厅</p>
        <nav class="nav">
             <a href="/usersSide/to720_tc"  id="tcshow">
                <img src="/style/h5static/image/img/18.png" alt="">
                <p>套餐</p>
            </a>
            <a href="/usersSide/to720_space" id="fjshow">
                <img src="/style/h5static/image/img/13.png" alt="">
                <p>房间</p>
            </a>
            <a href="#" id="hxshow">
                <div class="img"></div>
                <p class="bbColor">户型</p>
            </a>
          <a href="/usersSide/tocar">
                <img src="/style/h5static/image/img/20.png" alt="">
                <p>购物车</p>
            </a>
        </nav>
    </section>

    <!--户型弹窗-->
    <div id="hx" >
        <div class="swiper-container swiper3">
            <div class="swiper-wrapper">
            </div>
        </div>
    </div>
</div><!-- 这里styleId是动态数据，模拟从h5首页点击风格打开一个默认的全景 -->
        <input type="hidden" id="styleId" value="$!{style_id}"/>
        <!-- 变量，js里面用到 -->
        <input type="hidden" id="houseId"/>
        <input type="hidden" id="panoId"/>
        <!-- 对接的js文件 -->
<script src="/style/h5static/js/pano_hotspot.js"></script>
<script src="/style/h5static/lib/jQuery/jquery-3.2.1.min.js"></script>
<script src="/style/h5static/lib/swiper/swiper.jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var Swiper1 = new Swiper('.swiper1',{
            autoplayStopOnLast:true,
            slidesPerView : 5,
            slidesPerGroup : 1,
        })
        var Swiper2 = new Swiper('.swiper2',{
            lazyLoading:true,
            autoplayStopOnLast:true,
            slidesPerView : 4,
            slidesPerGroup : 1,
            spaceBetween:10,
        })
        var Swiper3 = new Swiper('.swiper3',{
            autoplayStopOnLast:true,
            slidesPerView : 4,
            slidesPerGroup : 1,
            spaceBetween:10,
        })
    })


    $(function(){
        $("a[id='hxshow']").click(function () {
            $('#hx').toggle();
            $(this).toggleClass('active')
            $('.location').toggleClass('show')
        })
        $('#hx').find('a').click(function () {
            $(this).toggleClass('active');
        })
    })
</script>
</body>
</html>
