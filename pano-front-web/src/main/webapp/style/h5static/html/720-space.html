<body>
<script src="./js/pano.js"></script>
<div id="pano" style="width:100%;height:100%;">
			<!-- 这里是全景显示区域 -->
		</div>
		
		
<div class="container se720">
    <!--场景-->
    <section class="hide">
        <img src="./image/image/720.png" alt="">
        <p class="location">客厅</p>
        <nav class="nav">
            <a href="720-tc.html"  id="tcshow">
                <img src="./image/img/18.png" alt="">
                <p>套餐</p>

            <a href="#" id="fjshow">
                <div class="img"></div>
                <p class="bbColor">房间</p>
            </a>
            <a href="720-unit.html" id="hxshow">
                <img src="./image/img/25.png" alt="">
                <p>户型</p>

            <a href="car.html">
                <img src="./image/img/20.png" alt="">
                <p>购物车</p>
            </a>
        </nav>
    </section>

    <!--空间弹窗-->
    <div id="fj" >
        <div class="swiper-container swiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="#" id="scrollArea" style="position: absolute;bottom: 100px;left: 100px;width: 100%;height: 50px;">
                    </a>
                </div>
               
            </div>
        </div>
    </div>

</div>

 <!-- 这里styleId是动态数据，模拟从h5首页点击风格打开一个默认的全景 -->
        <input type="hidden" id="styleId" value="1"/>
        <!-- 变量，js里面用到 -->
        <input type="hidden" id="houseId"/>
        <input type="hidden" id="panoId"/>
        <!-- 对接的js文件 -->
        <script src="./js/pano_hotspot.js"></script>
<script src="./lib/jQuery/jquery-3.2.1.min.js"></script>
<script src="./lib/swiper/swiper.jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var Swiper1 = new Swiper('.swiper1',{
            autoplayStopOnLast:true,
            slidesPerView : 5,
            slidesPerGroup : 1,
        })
        var Swiper2 = new Swiper('.swiper2',{
            lazyLoading:true,
            autoplayStopOnLast:true,
            slidesPerView : 4,
            slidesPerGroup : 1,
            spaceBetween:10,
        })
        var Swiper3 = new Swiper('.swiper3',{
            autoplayStopOnLast:true,
            slidesPerView : 4,
            slidesPerGroup : 1,
            spaceBetween:10,
        })
    })

    $(function(){
        $('#fjshow').click(function () {
            $('#fj').toggle();
            $(this).toggleClass('active')
            $('.location').toggleClass('show')
        })
        $('#fj').find('a').click(function () {
            $(this).toggleClass('active');
        })


    })
</script>
</body>
