<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="/style/admstatic/css/bass.css">
    <link rel="stylesheet" href="/style/admstatic/css/index.css">
    <script src="/style/admstatic/js/main.js"></script>

<body>
<div class="container">
    <!--头-->
    <header class="header">
        <a href="#" class="back">
            <i class="iconfont">&#xe6bc;</i>
            返回
        </a>
        <p class="title">个人中心</p>
        <a href="#" class="share">
            <i class="iconfont">&#xe622;</i>
        </a>
    </header>
    <!--头像-->
    <section class="my-bg">
        <img src="/style/admstatic/image/image/66.jpg" alt="">
        <p class="name">华安</p>
        <p class="other">浙江 杭州</p>
    </section>
    <!--订单-->
    <section class="order">
        <p class="title">我的订单</p>
        <div class="order-statu">
            <a href="/userside/toorderAll">

            <a href="/userside/topaying">

            </a>

        <div class="my-order">
            <a href="/userside/toaddress">

                <i class="iconfont fr">&#xe6c7;</i>
            </a>
        </div>
        <div class="my-order">
            <a href="#">
                <i class="iconfont">&#xe60b;</i>
                <span>联系我们</span>
                <i class="iconfont fr">&#xe6c7;</i>
            </a>
        </div>
        <div class="my-order">
            <a href="/userside/tocer">
                <i class="iconfont">&#xe603;</i>
                <span>实名认证</span>
                <i class="iconfont fr">&#xe6c7;</i>
            </a>

    <section class="operation">
        <a href="/usersSide/tologin">退出登录</a>
    </section>
