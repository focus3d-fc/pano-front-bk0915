<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="/style/admstatic/css/bass.css">
    <link rel="stylesheet" href="/style/admstatic/css/index.css">
    <script src="/style/admstatic/js/main.js"></script>
</head>
<body>
<div class="container car se720">
    <!--头-->
    <header class="header">
        <a href="#" class="back">
            <i class="iconfont">&#xe6bc;</i>
            返回
        </a>
        <p class="title">购物车</p>
        <a href="#" class="share">
            <i class="iconfont">&#xe622;</i>
        </a>
    </header>
    <!--订单-->
    <section class="order-items">
        <div class="order-item">
            <div class="title">
              <span>
                  <i class="iconfont">&#xe71f;</i>
                  基础套餐
              </span>
            </div>
            <div class="cont">
                <div class="choose">
                    <input type="radio" >
                </div>
                <a href="#"><img src="/style/admstatic/image/image/2.jpg" ></a>
                <div class="detail">
                    <a href="#"><p>简约现代大会议桌现代风格套餐A带实木全套</p></a>
                    <p >户型：三室量两厅</p>
                    <p class="red">￥26000 <s class="col"> ￥26000</s></p>
                </div>
            </div>
            <div class="total show">
                <a href="/userside/tocarshow"> 点击展开 <i class="iconfont">&#xe612;</i></a>
            </div>

        </div>
        <div class="order-item">
            <div class="title">
              <span>
                  <i class="iconfont">&#xe71f;</i>
                  基础套餐
              </span>
            </div>
            <div class="cont">
                <div class="choose">
                    <input type="radio" >
                </div>
                <a href="#"><img src="/style/admstatic/image/image/2.jpg" ></a>
                <div class="detail">
                    <a href="#"><p>简约现代大会议桌现代风格套餐A带实木全套</p></a>
                    <p >户型：三室量两厅</p>
                    <p class="red">￥26000 <s class="col"> ￥26000</s></p>
                </div>
            </div>
            <div class="total show">
                点击展开 <i class="iconfont">&#xe612;</i>
            </div>

        </div>
        <nav class="nav">
            <a href="#"  id="tcshow">
                <i class="iconfont ">&#xe71f;</i>
                <p>套餐</p>
            </a>
            <a href="#" id="fjshow">
                <i class="iconfont">&#xe614;</i>
                <p>房间</p>
            </a>
            <a href="#" id="hxshow">
                <i class="iconfont">&#xe759;</i>
                <p>户型</p>
            </a>
            <a href="#" class="on">
                <i class="iconfont">&#xe664;</i>
                <p>购物车</p>
            </a>
        </nav>
    </section>
    <div class="car-total">
        <div class="choose">
            <input type="radio" >
        </div>
        <p>合计：<span class="red">1400</span></p>
        <div class="button">
            <a href="/userside/toconfirm">结算</a>
        </div>
    </div>
   </div>
</body>
</html>
