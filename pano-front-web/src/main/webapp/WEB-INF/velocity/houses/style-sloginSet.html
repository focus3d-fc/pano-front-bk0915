<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>标签设置</title>
<link href="/style/admstatic/lib/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/style/admstatic/css/admin.css">
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="glyphicon glyphicon-pencil"></span> 楼盘管理
		</div>
		<div class="panel-body">
			<div class="form-horizontal">
				<div class="form-group col-sm-4">
					<label class="col-sm-4 control-label">楼盘名称</label>
					<div class="col-sm-6">
						<p class="form-control-static">$!{pList.NAME}</p>
					</div>
				</div>
				<div class="form-group col-sm-3">
					<label class="col-sm-4 control-label">风格</label>
					<div class="col-sm-8">
						<p class="form-control-static">$!{styname}</p>
					</div>
				</div>
				<div class="form-group col-sm-2">
					<button class="btn btn-info" data-toggle="modal" data-target="#add">增加标签</button>
				</div>
			</div>
			<table class="table table-hover noMarB">
				<thead>
					<tr>
						<th>序号</th>
						<th>标签名称</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					#foreach ($!{labList} in $!{labList})
					<tr>
						<td>$!{velocityCount}</td>
						<td>$!{labList.NAME}</td>
						<td>
							<div class="btn-group btn-group-sm" role="group">
								<a href="/houses/delsloginSet?SN=$!{labList.SN}"
									class="btn btn-danger">删除</a>
							</div>
						</td>
					</tr>
					#end
				</tbody>

			</table>
		</div>
	</div>
	<!--增加户型-->
	<div class="modal fade " id="add" tabindex="-1" role="dialog"
		aria-labelledby="添加/修改">
		<div class="modal-dialog" role="document">
			<div class="modal-content modal-width">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">添加/修改</h4>
				</div>
				<div class="modal-body clearfix">
					<form class="form-horizontal" id="formadd" action="/houses/addsloginSet">
						<div class="form-group">
							<label class="col-sm-3 control-label">标签名称</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" placeholder="标签名称"
									id="aname" name="aname">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="submit" class="btn btn-primary" form="formadd">确定</button>
				</div>
			</div>
		</div>
	</div>

	<script src="/style/admstatic/lib/jQuery/jquery-3.2.1.min.js"></script>
	<script src="/style/admstatic/lib/bootstrap/js/bootstrap.js"></script>
	<script src="/style/admstatic/js/main.js"></script>
</body>
</html>
