#set($layout="layout/member/layout_center.html")
<link rel="stylesheet" href="/style/h5static/css/bass.css">
<link rel="stylesheet" href="/style/h5static/css/index.css">

<script src="/style/h5static/js/main.js"></script>
<style>
.button {

    height:.8rem;
    line-height:.8rem;
    font-size:.24rem;}
    
 .bcdz{
    position: fixed;
    bottom: 0;
    width: 100%;
} 
    
</style>
	<div class="container">
		<!--头像-->
		<section class="my-bg">
			<div class="blur">
			</div>
			<div class="my-content" style="background: black;">
				#if(!$!memuser.headImgUrl)
				<img src="/images/member/head_img_default.png" alt="">
				#else
				<img src="$!memuser.headImgUrl" alt="">
				#end
				<p class="name">$!{memuser.nickName}</p>
				<p class="other">$!{memuser.city}</p>
			</div>
		</section>
		<!--订单-->
		<section class="order">
			<p class="title">我的订单</p>
			<div class="order-statu">
				<a href="/order/orderspage"> <img
					src="/style/h5static/image/img/36.png" alt="">
					<p>全部订单</p>
				</a> <a href="/order/orderspage?status=1"> <img
					src="/style/h5static/image/img/34.png" alt="">
					<p>待付款</p>
				</a> <a href="/order/orderspage?status=2"> <img
					src="/style/h5static/image/img/35.png" alt="">
					<p>已付款</p>
				</a>
			</div>
			<div class="my-order">
				<a href="/personal/toaddress?USER_SN=$!{memuser.SN}"> <img
					src="/style/h5static/image/img/39.png" alt="">
					<p>收货地址</p> <img src="/style/h5static/image/img/28.png" alt="">
				</a>
			</div>
			<div class="my-order">
				<a href="#" id="contactUs"> <img src="/style/h5static/image/img/40.png" alt="">
					<p>联系我们</p> <img src="/style/h5static/image/img/28.png" alt="">
				</a>
			</div>
			<div class="my-order">
				<a href="/member/center/tocer?SN=$!{memuser.SN}"> <img
					src="/style/h5static/image/img/38.png" alt="">
					<p>实名认证</p> <img src="/style/h5static/image/img/28.png" alt="">
				</a>
			</div>
		</section>
		
		<a href="/member/login/exist" class="button bcdz">退出登录 </a>
		
				


	</div>
	<script>
		$(function(){
			$("#contactUs").click(function(){
				window.open("tel:" + $("#phone").val(), "_self");
				window.close();
			});
		});
	</script>
	<input type="hidden" id="phone" value="400-902-0990"/>
