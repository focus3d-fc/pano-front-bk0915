<!DOCTYPE html>

<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>基础信息管理</title>
    <link href="/style/admstatic/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/admstatic/css/admin.css">
    <script src="/style/admstatic/lib/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		
    	})
	   function del(){
		   alert("aaa");
		   alert(velocityCount);
	   }
</script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-pencil"></span> 基础信息管理
    </div>
    <div class="panel-body">
        <!--tab栏标题-->
        <ul class="nav nav-tabs basic-tab">
            <li class="active"><a href="#sort" data-toggle="tab">分类</a></li>
            <li><a href="#function" data-toggle="tab" id="tads">功能</a></li>
            <li><a href="#factory" data-toggle="tab">厂家</a></li>
            <li><a href="#style" data-toggle="tab">风格</a></li>
            <li><a href="#combo" data-toggle="tab">套餐种类</a></li>
            <button class="btn btn-info" data-toggle="modal" data-target="#add" style="margin-left: 60px">增加</button>
        </ul>
        <!--tab内容-->
        <div id="basicTabContent" class="tab-content">
            <!--分类-->
            <div class="tab-pane fade in active" id="sort">
                <table class="table table-hover noMarB">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    #foreach($!prodted in $!styed)
                    <tr>
                        <td>${velocityCount}</td>
                        <td>$!prodted.name</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                <button class="btn btn-info" data-toggle="modal" data-target="#add">修改</button>
                                <a href="/productFunc/deleteFunc?sn=$!prodted.sn" class="btn btn-danger" onClick="del()">删除</a>
                            </div>
                        </td>
                    </tr>
                  	 #end
                    </tbody>
                </table>
            </div>
            <!--功能-->
            <div class="tab-pane fade" id="function">
                <table class="table table-hover noMarB">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    #foreach($!prodt in $!sty)
                    <tr>
                        <td>${velocityCount}</td>
                        <td>$!prodt.name</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                <button class="btn btn-info" data-toggle="modal" data-target="#add">修改</button>
                                <a href="#" class="btn btn-danger" onClick="del()">删除</a>
                            </div>
                        </td>
                    </tr>
                  	 #end
                    </tbody>
                </table>
            </div>
            
            <!--套餐-->
            <div class="tab-pane fade" id="combo">
                <table class="table table-hover noMarB">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    #foreach($!pager in $!page)
                    <tr>
                        <td>${velocityCount}</td>
                        <td>$!pager.name</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                <button class="btn btn-info" data-toggle="modal" data-target="#add">修改</button>
                                <a href="#" class="btn btn-danger" onClick="del()">删除</a>
                            </div>
                        </td>
                    </tr>
                  	 #end
                    </tbody>
                </table>
            </div>
               
           
        </div>
    </div>
</div>
<!--增加修改弹窗-->
<div class="modal fade " id="add" tabindex="-1" role="dialog" aria-labelledby="添加/修改">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-width">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加/修改</h4>
            </div>
            <div class="modal-body clearfix">
                <form class="form-horizontal" id="formadd" action="/productFunc/insertFunc">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">新增/修改</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="named">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" form="formadd">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="/style/admstatic/lib/jQuery/jquery-3.2.1.min.js"></script>
<script src="/style/admstatic/lib/bootstrap/js/bootstrap.js"></script>
<script src="/style/admstatic/js/main.js"></script>

</body>
</html>
