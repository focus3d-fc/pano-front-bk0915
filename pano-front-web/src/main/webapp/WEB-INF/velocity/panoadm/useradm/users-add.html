<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理-添加</title>
    <link href="/style/admstatic/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/admstatic/css/admin.css">
    <!-- 正则验证引入js -->
<script src="/style/admstatic/js/jquery.validate.min.js"></script>
<script src="/style/admstatic/js/messages_zh.js"></script>
    <!--  -->
<script>
$().ready(function() {
    $("#signupForm").validate(
    		{
				rules : {
					phonenum : {
						required : true,
						phonenum : true
					}
				}
			}
    );
    $.validator.addMethod("mobile", function(value,
			element, params) {
		var mobile = /^1[3|4|5|7|8][0-9]{9}$/;
		return this.optional(element)
				|| (mobile.test(value));
	}, "格式不正确！");
});
</script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-pencil"></span> 用户添加
    </div>
    <div class="panel-body">
        <form id="signupForm" class="form-horizontal" action="/useradm/saveUser">
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">昵称</label>
                <div class="col-sm-8">
                    <input required name="nick_name" type="text" class="form-control" placeholder="昵称">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">密码</label>
                <div class="col-sm-8">
                    <input required name="password" type="password" class="form-control" placeholder="密码">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">姓名</label>
                <div class="col-sm-8">
                    <input required name="name" type="text" class="form-control" placeholder="姓名">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">城市</label>
                <div class="col-sm-8">
                    <select class="form-control" name="city">
                        <option>南京</option>
                        <option>无锡</option>
                        <option>徐州</option>
                        <option>常州</option>
                        <option>苏州</option>
                        <option>南通</option>
                        <option>连云港</option>
                        <option>淮安</option>
                        <option>盐城</option>
                        <option>扬州</option>
                        <option>镇江</option>
                        <option>泰州</option>
                        <option>宿迁</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">手机</label>
                <div class="col-sm-8">
                    <input required name="mobile" type="tel" class="form-control" placeholder="手机">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input required email="true" name="email" type="email" class="form-control" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">身份证</label>
                <div class="col-sm-8">
                    <input required name="cert_no" type="text" class="form-control" placeholder="身份证">
                    <a>$!existCert_no</a>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">角色</label>
                <div class="col-sm-8">
                    <select class="form-control" name="role_name">
                         #foreach ($!{role_name} in $!{role_nameList})
                         <option>$!{role_name}</option>
                         #end
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">性别</label>
                <div class="col-sm-8">
                    <label class="radio-inline">
                        <input type="radio" name="sex"  value="2" checked> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="1"> 女
                    </label>
                </div>
            </div>
            <div class="col-xs-12 text-center">
                <button type="submit" class="btn btn-primary">确定</button>
            </div>
        </form>
    </div>

</body>
</html>
